<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- FAVICON LINKS - Relative paths for compatibility -->
    <link rel="icon" type="image/svg+xml" href="./logos/logo_64.svg" />
    <link rel="shortcut icon" type="image/svg+xml" href="./logos/logo_64.svg" />
    <link rel="icon" sizes="64x64" href="./logos/logo_64.svg" />
    <link rel="icon" sizes="128x128" href="./logos/logo_128.svg" />
    <link rel="icon" sizes="192x192" href="./logos/logo_192.svg" />
    <link rel="apple-touch-icon" sizes="192x192" href="./logos/logo_192.svg" />
    <link rel="apple-touch-icon-precomposed" href="./logos/logo_192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Test your knowledge of ancient civilizations and historical events with our comprehensive trivia app." />
    <meta name="theme-color" content="#1f2937" />
    
    <!-- Resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://firebaseapp.com" />
    <link rel="dns-prefetch" href="https://firebaseio.com" />
    
    <!-- Critical CSS preload -->
    <style>
      /* Critical above-the-fold styles */
      body { 
        font-family: system-ui, -apple-system, sans-serif; 
        margin: 0; 
        background: #1f2937; 
        color: white; 
      }
      #root { 
        min-height: 100vh; 
        display: flex; 
        flex-direction: column; 
      }
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 50vh;
      }
    </style>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ancient-history-trivia.web.app/" />
    <meta property="og:title" content="Ancient History Trivia" />
    <meta property="og:description" content="Test your knowledge of ancient civilizations and historical events with our comprehensive trivia app." />
    <meta property="og:image" content="https://ancient-history-trivia.web.app/logos/logo_192.svg" />
    <meta property="og:image:alt" content="Ancient History Trivia - Eye of Ra Logo" />
    <meta property="og:site_name" content="Ancient History Trivia" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://ancient-history-trivia.web.app/" />
    <meta property="twitter:title" content="Ancient History Trivia" />
    <meta property="twitter:description" content="Test your knowledge of ancient civilizations and historical events with our comprehensive trivia app." />
    <meta property="twitter:image" content="https://ancient-history-trivia.web.app/logos/logo_192.svg" />
    
    <!-- Additional meta tags for better link previews -->
    <meta name="author" content="Ancient History Trivia" />
    <meta name="keywords" content="ancient history, trivia, quiz, education, civilization, historical events" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://ancient-history-trivia.web.app/" />
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <title>Ancient History Trivia</title>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state for better perceived performance -->
      <div class="loading-spinner">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 3px solid #374151; border-top: 3px solid #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          <p style="margin-top: 16px; color: #9ca3af;">Loading Ancient History Trivia...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/debug-main.tsx"></script>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
